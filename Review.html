<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <nav>
             
            <h1>Student Portal</h1>
       
        <div className="profile-container">
            
            <a href="#">
                <img src="src/settings_logo.png" alt="Settings" width="20" className="nav-icons">
            </a>
            <a href="#">
                <img src="src/logout_logo.png" alt="Logout" width="20" className="nav-icons">
            </a>
        </div>
    </nav>
    <div class="container">
        <form method="post" action="#action-url">
            <h1>Course Review</h1>
            <label>1. Helpfulness/Availability</label><br>
              
            <span class="star-rating">
              <input type="radio" name="rating1" value="1"><i></i>
              <input type="radio" name="rating1" value="2"><i></i>
              <input type="radio" name="rating1" value="3"><i></i>
              <input type="radio" name="rating1" value="4"><i></i>
              <input type="radio" name="rating1" value="5"><i></i>
            </span>
            
              <div class="clear"></div> 
              <hr class="survey-hr">
            <label>2. Clarity of Expectations or Directions</label><br>
            <span class="star-rating">
              <input type="radio" name="rating2" value="1"><i></i>
              <input type="radio" name="rating2" value="2"><i></i>
              <input type="radio" name="rating2" value="3"><i></i>
              <input type="radio" name="rating2" value="4"><i></i>
              <input type="radio" name="rating2" value="5"><i></i>
            </span>

            <div class="clear"></div> 
              <hr class="survey-hr">
            <label>3. Encouraging of Participation/Discussion</label><br>
            <span class="star-rating">
              <input type="radio" name="rating2" value="1"><i></i>
              <input type="radio" name="rating2" value="2"><i></i>
              <input type="radio" name="rating2" value="3"><i></i>
              <input type="radio" name="rating2" value="4"><i></i>
              <input type="radio" name="rating2" value="5"><i></i>
            </span>

            <div class="clear"></div> 
              <hr class="survey-hr">
            <label>4. Overall Teaching Effectiveness</label><br>
            <span class="star-rating">
              <input type="radio" name="rating2" value="1"><i></i>
              <input type="radio" name="rating2" value="2"><i></i>
              <input type="radio" name="rating2" value="3"><i></i>
              <input type="radio" name="rating2" value="4"><i></i>
              <input type="radio" name="rating2" value="5"><i></i>
            </span>

            <div class="clear"></div> 
              <hr class="survey-hr">
            <label>5. How satisfied were you with your effort in this course (or section)?</label><br>
            <span class="star-rating">
              <input type="radio" name="rating2" value="1"><i></i>
              <input type="radio" name="rating2" value="2"><i></i>
              <input type="radio" name="rating2" value="3"><i></i>
              <input type="radio" name="rating2" value="4"><i></i>
              <input type="radio" name="rating2" value="5"><i></i>
            </span>
            <br>
            <div class="clear"></div> 
            <hr class="survey-hr"> 
          <label for="m_3189847521540640526commentText">6. Please identify area(s) where you think the course (or section) could be improved.</label><br/><br/>
          <textarea cols="75" name="commentText" rows="5" style="width:100%"></textarea><br>

          <div class="clear"></div> 
          <hr class="survey-hr"> 
        <label for="m_3189847521540640526commentText">7. Feedback for other students: What advice would you give to another student who is considering taking this course (or section)? </label><br/><br/>
        <textarea cols="75" name="commentText" rows="5" style="width:100%"></textarea><br>
          
          
            <a href="Index.html" class="button">Submit</a>
          </form>
    </div>
    
</body>
</html>
